[project]
name = "bloomfilter"
version = "1.0.3"
authors = ["Frank Denis <github@pureftpd.org>"]
description = "Bloom filter implementation"
license = "ISC"
homepage = "https://github.com/jedisct1/rust-bloom-filter"
repository = "https://github.com/jedisct1/rust-bloom-filter"
edition = "2018"

[lib]
name = "bloomfilter"
path = "src/bloomfilter/lib.rs"

[dependencies]
bit-vec = "0.6"
rand = "0.8"
siphasher = { version = "0.3.2" }
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"

[features]
defaults = []
serde-enable = ["siphasher/serde_std", "bit-vec/serde", "serde"]
